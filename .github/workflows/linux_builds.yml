name: üêß Build Patchwork for Linux
on:
  workflow_call:

jobs:
  linux:
    runs-on: "ubuntu-22.04"
    name: üìê Build ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        arch: [
          "x86_64-unknown-linux-gnu",
          "aarch64-unknown-linux-gnu",
          #"armv7-unknown-linux-gnueabihf", # TODO: fix this, newer godot-rust is failing to build for arm32
          #"i686-unknown-linux-gnu"
        ]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: "Install dependencies"
        shell: sh
        run: |
          sudo dpkg --add-architecture aarch64
          sudo apt-get update
          sudo apt-get install libunwind-dev
          sudo apt-get install build-essential
          sudo apt-get install pkg-config
          sudo apt-get install libssl-dev
          sudo apt-get install zlib1g-dev
          # Multi platform build
          sudo apt-get install gcc-multilib g++-multilib libc6-dev-i386
          # Arm64 and arm32
          sudo apt install gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf

      - name: Restore Cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: patchwork_rust_plugin_linux-${{ matrix.arch }}

      - name: Build
        uses: ./.github/actions/build-plugin
        with:
          arch: ${{ matrix.arch }}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: patchwork-build-linux-${{ matrix.arch }}
          path: ./build/patchwork/*
          if-no-files-found: error

