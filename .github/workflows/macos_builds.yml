name: üçé Build Patchwork for macOS
on:
  workflow_call:

env:
  LLVM_PATH: /opt/homebrew/opt/llvm/bin

jobs:
  macos:
    runs-on: "macos-14"
    name: üìê Build ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        arch:  ["x86_64-apple-darwin"]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Restore Cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: patchwork_rust_plugin_macos-${{ matrix.arch }}

      - name: Build
        uses: ./.github/actions/build-plugin
        with:
          arch: ${{ matrix.arch }}

      - shell: sh
        run: find . -path ./target -prune -o -print

      - name: Mac Sign
        uses: ./.github/actions/macos-sign
        with:
          FRAMEWORK_PATH: ./build/patchwork/bin/libpatchwork_rust_core.macos.framework
          SIGN_FLAGS: "--deep"
          APPLE_CERT_BASE64: ${{ secrets.APPLE_CERT_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_DEV_PASSWORD: ${{ secrets.APPLE_DEV_PASSWORD }}
          APPLE_DEV_ID: ${{ secrets.APPLE_DEV_ID }}
          APPLE_DEV_TEAM_ID: ${{ secrets.APPLE_DEV_TEAM_ID }}
          APPLE_DEV_APP_ID: ${{ secrets.APPLE_DEV_APP_ID }}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: patchwork-build-macos-${{ matrix.arch }}
          path: ./build/patchwork/*
          if-no-files-found: error
