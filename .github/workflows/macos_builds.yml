name: üçé macOS Builds
on:
  workflow_call:

env:
  LLVM_PATH: /opt/homebrew/opt/llvm/bin

jobs:
  macos:
    runs-on: "macos-latest"
    name:  ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        arch:  ["x86_64-apple-darwin"]

    steps:
      - uses: actions/checkout@v4
      - name: Build
        uses: ./.github/actions/build-plugin
        with:
          arch: ${{ matrix.arch }}
          # features: ${{ matrix.features.feature }},${{ matrix.precision }}-${{ matrix.dimensions.feature }}

      - name: Copy to bin
        shell: sh
        run: |
          
          mkdir -p rust/plugin/macos/libpatchwork_rust_core.macos.framework
          mv rust/plugin/target/release/libpatchwork_rust_core.dylib rust/plugin/macos/libpatchwork_rust_core.macos.framework/libpatchwork_rust_core.macos.dylib
          mv rust/plugin/target/release/libpatchwork_rust_core.arm64.a rust/plugin/macos/libpatchwork_rust_core.macos.framework/libpatchwork_rust_core.macos.arm64.a
          mv rust/plugin/target/release/libpatchwork_rust_core.x86_64.a rust/plugin/macos/libpatchwork_rust_core.macos.framework/libpatchwork_rust_core.macos.x86_64.a
          ls -la rust/plugin/macos/libpatchwork_rust_core.macos.framework
          ls -la rust/plugin/macos/libpatchwork_rust_core.macos.framework/CodeResources

      # TODO: ENABLE THIS!!!
      # - name: Mac Sign
      #   uses: ./.github/actions/macos-sign
      #   with:
      #     FRAMEWORK_PATH: rust/plugin/libpatchwork_rust_core.macos.framework
      #     SIGN_FLAGS: "--deep"
      #     APPLE_CERT_BASE64: ${{ secrets.APPLE_CERT_BASE64 }}
      #     APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
      #     APPLE_DEV_PASSWORD: ${{ secrets.APPLE_DEV_PASSWORD }}
      #     APPLE_DEV_ID: ${{ secrets.APPLE_DEV_ID }}
      #     APPLE_DEV_TEAM_ID: ${{ secrets.APPLE_DEV_TEAM_ID }}
      #     APPLE_DEV_APP_ID: ${{ secrets.APPLE_DEV_APP_ID }}
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: patchwork-godot-dylib-${{ matrix.arch}}
          path: |
            rust/plugin/macos/**/*.dylib
            rust/plugin/macos/**/CodeResources
          if-no-files-found: error

      - name: Upload Static
        uses: actions/upload-artifact@v4
        with:
          name: patchwork-godot-static-linux-${{ matrix.arch}}
          path: |
            rust/plugin/macos/**/*.a
          if-no-files-found: error
